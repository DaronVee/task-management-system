# Netlify configuration for Task Management Frontend
[build]
  # Base directory containing the Next.js app
  base = "frontend"

  # Build command to run
  command = "npm run build"

  # Directory containing the build output
  publish = "out"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18.17.0"

  # Next.js specific settings
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect rules for Next.js SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Function settings (not used but future-ready)
[functions]
  node_bundler = "esbuild"

# Build plugins (optional)
[[plugins]]
  package = "netlify-plugin-cache-nextjs"